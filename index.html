<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>33EG</title>
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    /* Шапка */
    header {
      background-color: #002B5B; /* Темно-синий */
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    /* Навигационное меню */
    nav {
      background-color: #001F4D; /* Темнее оттенок синего */
      color: white;
      padding: 10px 0;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav ul li a:hover {
      background-color: #003377;
    }

    /* Выпадающее меню */
    nav ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #001F4D;
      padding: 10px;
      border-radius: 4px;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    nav ul li:hover > ul {
      display: block;
    }
    nav ul li ul li {
      display: block;
      margin: 5px 0;
    }
    nav ul li ul li a {
      padding: 5px 10px;
    }

    /* Стиль iframe */
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    /* Футер */
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: white;
    }
    footer p {
      margin: 0;
    }

    /* Кнопки */
    button {
      background-color: #002B5B; /* Темно-синий */
      color: white;
      border: none;
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      width: 100%; /* Кнопки во всю ширину */
      margin: 5px 0; /* Отступ между кнопками */
    }
    button:hover {
      background-color: #001F4D; /* Темнее оттенок синего */
    }
  </style>
</head>
<body>
  <header>
    <h1>33EG</h1>
  </header>

  <!-- Навигационное меню -->
  <nav>
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li>
        <a href="#">Меню ▼</a>
        <ul>
          <li><a href="contacts.html">Контакты</a></li>
          <li><a href="various.html">Разное</a></li>
        </ul>
      </li>
      <li><a href="about.html">О нас</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Добро пожаловать!</h2>
      <p>Это главная страница сайта.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 33EG. Все права защищены.</p>
  </footer>
</body>
</html>
